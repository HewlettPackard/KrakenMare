<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Data Pipelines Monitor</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./js/jquery-3.3.1.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <link rel="stylesheet" href="./js/bootstrap.min.css">
        <script src="./js/bootstrap.min.js"></script>

    </head>

    <body style="background-color: #000000;">

        <div class="m-1" style="background-color: #a4ddd8; text-align:center;padding-top:10px;padding-bottom:10px;">
            <h2><b>Data Pipeline Monitor</b></h2>
			<div class="m-1" style="text-align:left;">
				<p>Note : Firefox Developer Edition is recommanded for native json browsing.<br>
				Note : Reports are generated by time window -> the first 3min report will arrive after 3min, etc...</p>
			</div>
        </div>

        <div class="m-1" style="background-color: #a4ddd8;">
            <div class="container-fluid">
                <div style="padding-top:20px;">
                    <h3><b>MQTT Brocker - Topology & Rates</b></h3>
                </div>
                <b>Sunburst :</b>
                <button type="button" class="btn btn-warning   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last3min-sunburst.html');">Last 3 min</button>
                <button type="button" class="btn btn-primary   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last15min-sunburst.html');">Last 15 min</button>
                <button type="button" class="btn btn-info      mt-3 mb-2 ml-2 mr-2"      onclick="window.open('./mqtt-last1h-sunburst.html');">Last hour</button>
                <button type="button" class="btn btn-success   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last24h-sunburst.html');">Last day</button>
                <button type="button" class="btn btn-secondary mt-3 mb-2 ml-2 mr-2" onclick="window.open('./mqtt-last72h-sunburst.html');">Last 3 days</button>
            </div>
            <div class="container-fluid">
                <b>JSON Obj :</b>
                <button type="button" class="btn btn-warning   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last3min-nbmsg.json');">Last 3 min</button>
                <button type="button" class="btn btn-primary   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last15min-nbmsg.json');">Last 15 min</button>
                <button type="button" class="btn btn-info      mt-3 mb-2 ml-2 mr-2"      onclick="window.open('./mqtt-last1h-nbmsg.json');">Last hour</button>
                <button type="button" class="btn btn-success   mt-3 mb-2 ml-2 mr-2"   onclick="window.open('./mqtt-last24h-nbmsg.json');">Last day</button>
                <button type="button" class="btn btn-secondary mt-3 mb-2 ml-2 mr-2" onclick="window.open('./mqtt-last72h-nbmsg.json');">Last 3 days</button>
            </div>

            <div class="container-fluid" style="padding-bottom:20px;">
                <b>Others :</b>
                <button type="button" class="btn btn-light mt-3 mb-3 ml-2 mr-2"   onclick="window.open('./mqtt-time-since-last-msg.json');">Time since last Msg</button>
            </div>
        </div>

    </body>
</html>
