### MEMORY SETTINGS ###
###                 ###

# run stack with limited processing capabilities on a laptop/workstation

export KAFKA_XMS=${KAFKA_XMS:-512m}
export KAFKA_XMX=${KAFKA_XMX:-512m}
export KM_FM_XMS=${KM_FM_XMS:-128m}
