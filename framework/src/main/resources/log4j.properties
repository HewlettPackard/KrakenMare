log4j.rootLogger=info, console

log4j.logger.com.hpe.krakenmare=trace, console
log4j.additivity.com.hpe.krakenmare=false

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{HH:mm:ss,SSS} %-5p %c %x - %m%n